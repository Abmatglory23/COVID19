<!DOCTYPE html>
<html>
   <head>
       <meta charset='utf-8'>
       <meta http-equiv='X-UA-Compatible' content='IE=edge'>
       <meta name='viewport' content='width=device-width, initial-scale=1'>
       <title>My Simple Crona Virus Tracker</title>
       <link rel="stylesheet" href="mystyle.css">
       
   </head>
   <body>
     
     <div id="idTopHead">
        <h1 id="idHead"> Crona Virus tracker For : <Span id="idcountry"></Span></h1>
        <p id="idPara">Date Updated on : <span id="idlupdt"></span></p>
        
     </div>
     
     <div id="idDMainHead">
         <div class="clMainHead">
            <h1>Total Cases</h1>
            <P id="idTotalCase"></P>
         </div>
         <div class="clMainHead">
            <h1>New Cases</h1>
            <P id="idNewCase"></P>
         </div>
         <div class="clMainHead">
            <h1>Active Cases</h1>
            <P id="idActiveCase"></P>
         </div>
         <div class="clMainHead">
            <h1># No of Case/Million</h1>
            <P id="idTotalCasePerPop"></P>
         </div>
     </div>
    <div class="clSec2">
        <div class="clSubHead">
            <h1>Total Death</h1>
            <p id="idTotalDeath"></p>
        </div>
        <div class="clSubHead">
            <h1>Total Recovery</h1>
            <p id="idTotalRecovery"></p>
        </div>
        <div class="clSubHead">
            <h1>New Death</h1>
            <p id="idNewDeath"></p>
        </div>
        <div class="clSubHead">
            <h1>Serious Critical</h1>
            <p id="idSeriousCritical"></p>
        </div>
    </div>
    <div id="idDTable">
        <h1 id="idHtable">State wise Information</h1>
        <table id="idTStateWise">
            <tr>
                <th>State</th>
                <th>Confirmed</th>
                <th>Active</th>
                <th>Recovered</th>
                <th>Death</th>
            </tr>
        </table>
    </div>
 
    <script src="myscript.js"></script>
   </body>

</html>
